version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline  # Keep this for dependency installation
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-format json --outputs-version 1.3 --outputs-out-dir ./
        - node add_questions.js  # <--- Add this line!
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../amplify_outputs.json  # This line is likely incorrect - see explanation below
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
