version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - npm install typescript --save-dev # Install TypeScript as a dev dependency
        - npm install uuid @aws-amplify/api
        - npx tsc add_questions.ts # Compile the TypeScript file
        - node add_questions.js      # Run the compiled JavaScript
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
